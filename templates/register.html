{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
<form method="POST" action="/auth/register" class="space-y-4">
    <div>
        <label for="name" class="block mb-1 font-semibold">Username</label>
        <input id="name" name="name" type="text" required
            class="w-full px-3 py-2 border rounded border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>
    <div>
        <label for="password" class="block mb-1 font-semibold">Password</label>
        <input id="password" name="password" type="password" required
            class="w-full px-3 py-2 border rounded border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>
    <button type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded transition">
        Register
    </button>
</form>
<p class="mt-4 text-center text-sm">
    Already have an account?
    <a href="/auth/login" class="text-green-600 hover:underline">Login here</a>
</p>
{% endblock %}
